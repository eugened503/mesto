<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
<body class="body body_margin">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место-Россия" class="header__logo"/>
        
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="Портрет Кусто">
                <div class="header__pencil"></div>
                <div class="profile-info">
                    <div class="information">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile-info__button" aria-label="редактировать профиль"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
            </section>
            <section class="cards"></section>
            <template id="card">
                <div class="card">
                    <img class="card__image" alt="ваше фото" id="myImg">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__trash-button" aria-label="корзина"></button>
                    <button type="button" class="card__like-button" aria-label="лайк"></button>
                    <h2 class="card__like-sum"></h2>
                </div>
            </template>
            <section class="popup popup__profile">
                <form class="popup__container popup__form" name="container" method="post" action="#"  novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name-input" type="text" required placeholder="Ваше имя" value="Жак-Ив Кусто" name="name"
                        class="popup__text popup__text_text-margin popup__input" minlength="2" maxlength="40"
                        pattern="[А-Яа-яA-Za-z -]{2,40}">
                    <span id="name-input-error" class="popup__input-error"></span>
                    <input id="work-input" type="text" required placeholder="Род деятельности"
                        value="Исследователь океана" name="about"
                        class="popup__text popup__text_work-margin popup__input" minlength="2" maxlength="200">
                    <span id="work-input-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__button" aria-label="сохранить"
                        id="active-passive-btn">Сохранить</button>
                    <button type="button" class="popup__close-button" aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-foto">
                <form class="popup__container popup__container-foto popup__form" name="container" method="post" action="#" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" id="title-input" placeholder="Название" required value="" name="title"
                        class="popup__text popup__text_text-margin popup__name popup__input" minlength="1"
                        maxlength="30">
                    <span id="title-input-error" class="popup__input-error"></span>
                    <input type="url" id="link-input" placeholder="Ссылка на картинку" required value="" name="link"
                        class="popup__text popup__text_work-margin popup__link popup__input"
                        pattern="^(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$">
                    <span id="link-input-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__btn-foto" aria-label="сохранить" disabled
                        id="active-passive-btn">Создать</button>
                    <button type="button" class="popup__close-button popup__close-button-foto"
                        aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-enlargement">
                <form class="popup__container-enlargement" name="container" method="post" action="#">
                    <img src="#" alt="ваше фото" class="popup__img-enlargement" />
                    <h2 class="popup__title popup__title-enlargement"></h2>
                    <button type="button" class="popup__close-button popup__close-button-enlargement"
                        aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-deleting-card">
                <form class="popup__deleting-card" name="container" method="post" action="#">
                    <h2 class="popup__title popup__title-deleting-card">Вы уверены?</h2>
                    <button type="submit" class="popup__btn popup__btn-deleting-card" aria-label="удалить"
                        id="active-passive-btn">Да</button>
                    <button type="button" class="popup__close-button popup__close-button-deleting-card"
                        aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-avatar">
                <form class="popup__avatar-container popup__form" name="container" method="post" action="#">
                    <h2 class="popup__title">Обновить аватар</h2>

                    <input type="url" id="link-input" placeholder="Ссылка на картинку" required value="" name="avatar"
                    class="popup__text popup__text_work-margin popup__link popup__input popup__text_avatar"
                    pattern="^(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$">
                   <span id="link-input-error" class="popup__input-error"></span>

                    <button type="submit" class="popup__btn popup__btn-avatar" aria-label="сохранить"
                        id="active-passive-btn">Сохранить</button>
                    <button type="button" class="popup__close-button"
                        aria-label="закрыть"></button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>

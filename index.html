<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body body_margin">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место-Россия" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="Портрет Кусто">
                <div class="profile-info">
                    <div class="information">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile-info__button" aria-label="edit profile"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="add photo"></button>
            </section>
            <section class="cards">

                <div class="card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg " class="card__image" alt="Изображение храма в Карачаевске">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="card__image" alt="Изображение горы Эльбрус">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>

                <div class="card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="card__image" alt="Изображение гор Домбая">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>

                <div class="card">
                    <img src="./images/s1200.jpg" class="card__image" alt="Изображение вулкана">
                    <h2 class="card__title">Камчатка</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>

                <div class="card">
                    <img src="./images/l17TahZrZ2c.jpg " class="card__image" alt="Изображение Онежского озера">
                    <h2 class="card__title">Карелия</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>

                <div class="card">
                    <img src="./images/altai.jpg " class="card__image" alt="Изображение Алтайских гор">
                    <h2 class="card__title">Алтай</h2>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                    <button type="button" class="card__like-button" aria-label="like"></button>
                </div>
            </section>
            <section class="popup">
                <form class="popup__container" name="container" method="post" action="#">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="Ваше имя" required value="Жак-Ив Кусто" name="name" class="popup__text popup__text_text-margin">
                    <input type="text" placeholder="Род деятельности" required value="Исследователь океана" name="work " class="popup__text popup__text_work-margin">
                    <button type="submit" class="popup__btn" aria-label="save">Сохранить</button>
                    <button type="reset" class="popup__close-button" aria-label="close"></button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./pages/script.js"></script>
</body>

</html>

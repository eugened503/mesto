<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body body_margin">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место-Россия" class="header__logo"/>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="Портрет Кусто">
                <div class="profile-info">
                    <div class="information">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile-info__button" aria-label="редактировать профиль"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
            </section>
            <section class="cards"></section>
            <template id="card">
                <div class="card">
                    <img class="card__image" alt="ваше фото" id="myImg">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__trash-button" aria-label="корзина"></button>
                    <button type="button" class="card__like-button" aria-label="лайк"></button>
                </div>
            </template>
            <section class="popup popup__overlay">
                <form class="popup__container popup__form" name="container" method="post" action="#" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input id="name-input" type="text" required placeholder="Ваше имя" value="Жак-Ив Кусто" name="name" class="popup__text popup__text_text-margin popup__input" minlength="2" maxlength="40" pattern="[А-Яа-яA-Za-z -]{2,40}">
                    <span id="name-input-error" class="popup__input-error"></span>
                <input id="work-input" type="text" required placeholder="Род деятельности" value="Исследователь океана" name="work" class="popup__text popup__text_work-margin popup__input" minlength="2" maxlength="200">
                <span id="work-input-error" class="popup__input-error"></span>
                <button type="submit" class="popup__btn popup__button" aria-label="сохранить" disabled id="active-passive-btn">Сохранить</button>
                    <button type="button" class="popup__close-button" aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-foto">
                <form class="popup__container popup__form" name="container" method="post" action="#" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" id="title-input" placeholder="Название" required value="" name="title" class="popup__text popup__text_text-margin popup__name popup__input" minlength="1" maxlength="30">
                    <span id="title-input-error" class="popup__input-error"></span>
                    <input type="url" id="link-input" placeholder="Ссылка на картинку" required value="" name="link" class="popup__text popup__text_work-margin popup__link popup__input" pattern="^(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$"> 
                    <span id="link-input-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__btn popup__btn-foto" aria-label="сохранить" disabled id="active-passive-btn">Создать</button>
                    <button type="button" class="popup__close-button popup__close-button-foto" aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-enlargement">
                <form class="popup__container-enlargement" name="container" method="post" action="#">
                    <img src="" alt="ваше фото" class="popup__img-enlargement"/>
                    <h2 class="popup__title popup__title-enlargement"></h2>
                    <button type="button" class="popup__close-button popup__close-button-enlargement" aria-label="закрыть"></button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./pages/script.js"></script>
    <script src="./pages/validate.js"></script>
</body>
</html>

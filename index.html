<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body body_margin">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место-Россия" class="header__logo"/>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" class="profile__image" alt="Портрет Кусто">
                <div class="profile-info">
                    <div class="information">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile-info__button" aria-label="редактировать профиль"></button>
                </div>
                <button type="button" class="profile__add-button" aria-label="добавить фото"></button>
            </section>
            <section class="cards"></section>
            <template id="card">
                <div class="card">
                    <img class="card__image" alt="ваше фото" id="myImg">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__trash-button" aria-label="корзина"></button>
                    <button type="button" class="card__like-button" aria-label="лайк"></button>
                </div>
            </template>
            <section class="popup">
                <form class="popup__container" name="container" method="post" action="#">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="Ваше имя" required value="Жак-Ив Кусто" name="name" class="popup__text popup__text_text-margin">
                    <input type="text" placeholder="Род деятельности" required value="Исследователь океана" name="work" class="popup__text popup__text_work-margin">
                    <button type="submit" class="popup__btn" aria-label="сохранить">Сохранить</button>
                    <button type="reset" class="popup__close-button" aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-foto">
                <form class="popup__container" name="container" method="post" action="#">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" placeholder="Название" required value="" name="name" class="popup__text popup__text_text-margin popup__name">
                    <input type="text" placeholder="Ссылка на картинку" required value="" name="work" class="popup__text popup__text_work-margin popup__link">
                    <button type="submit" class="popup__btn popup__btn-foto" aria-label="сохранить">Создать</button>
                    <button type="reset" class="popup__close-button popup__close-button-foto" aria-label="закрыть"></button>
                </form>
            </section>
            <section class="popup popup-enlargement">
                <form class="popup__container-enlargement" name="container" method="post" action="#">
                    <img src="" alt="ваше фото" class="popup__img-enlargement"/>
                    <h2 class="popup__title popup__title-enlargement"></h2>
                    <button type="reset" class="popup__close-button popup__close-button-enlargement" aria-label="закрыть"></button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./pages/script.js"></script>
</body>
</html>
